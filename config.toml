languageCode = "en-us"
title = "Rohan Hasabe"
theme = "hello-friend-ng"
baseurl = "https://rohanhasabe.com"

PygmentsCodeFences = true
PygmentsStyle = "monokai"

rssLimit = 10  # Maximum number of items in the RSS feed.

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true

[pagination]
pagerSize = 10

archetypeDir = "archetypes"
contentDir   = "content"
dataDir      = "data"
layoutDir    = "layouts"
publishDir   = "public"

buildDrafts  = false
buildFuture  = false
buildExpired = false
canonifyURLs = true

enableRobotsTXT = true
enableGitInfo   = false
enableEmoji     = true
enableMissingTranslationPlaceholders = false
disableRSS     = false
disableSitemap = false
disable404     = false
disableHugoGeneratorInject = false

# Generate "Bearblog"-like URLs !only!, see https://bearblog.dev/.
disableKinds = ["taxonomy"]
ignoreErrors = ["error-disable-taxonomy"]
[permalinks]
  blog = "/:slug/"
  tags = "/blog/:slug"

[author]
  name = "Rohan Hasabe"

[params]
  author = "Rohan Hasabe"
  homeSubtitle = "CS @ Northeastern University, Boston"
  dateform        = "Jan 2, 2006"
  dateformShort   = "Jan 2"
  dateformNum     = "2006-01-02"
  dateformNumTime = "2006-01-02 15:04 -0700"
  description = "Rohan Hasabe's personal website"
  keywords = "portfolio, blog, programming"
  contentTypeName = "blog"
  defaultTheme = "dark"
  copyright = "Rohan Hasabe"

  customCSS = ["/custom.css"]

  [params.logo]
    logoText     = "$ rohanhasabe"
    logoHomeLink = "/"

[languages]
  [languages.en]
      subtitle  = ""
      weight    = 1
      copyright = 'Rohan Hasabe'

[menu]
  [[menu.main]]
    name = "About"
    weight = 1
    url = "/about"
  [[menu.main]]
    name = "Blog"
    weight = 2
    url = "/blog"
  [[menu.main]]
    name = "Resume"
    weight = 3
    url = "/resume"

[[params.social]]
    name = "GitHub"
    icon = "fa fa-github fa-2x"
    url = "https://github.com/Hasaber8"
[[params.social]]
    name = "Linkedin"
    icon = "fa fa-linkedin fa-2x"
    url = "https://www.linkedin.com/in/hasaber8"
[[params.social]]
    name = "Twitter"
    icon = "fa fa-twitter fa-2x"
    url = "https://twitter.com/hasaber8"
