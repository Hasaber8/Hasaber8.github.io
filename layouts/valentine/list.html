{{ define "main" }}
<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      background: linear-gradient(45deg, #ff758c, #ff7eb3);
      min-height: 100vh;
      margin: 0;
      font-family: 'McLaren', sans-serif;
      overflow-x: hidden;
    }
    
    .floating-hearts {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }
    
    .heart {
      position: absolute;
      font-size: 20px;
      animation: float-up 15s linear infinite;
      opacity: 0.6;
    }
    
    @keyframes float-up {
      0% {
        transform: translateY(100vh) rotate(0deg);
        opacity: 0.6;
      }
      100% {
        transform: translateY(-100vh) rotate(360deg);
        opacity: 0;
      }
    }
    
    .content-container {
      position: relative;
      z-index: 1;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      margin: 2rem auto;
    }
    
    .title {
      color: white;
      font-size: 3rem;
      font-family: 'Dancing Script', cursive;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
      margin-bottom: 2rem;
    }
    
    .reveal-btn {
      background: rgba(255, 255, 255, 0.2);
      border: 2px solid white;
      color: white;
      padding: 1rem 2rem;
      border-radius: 50px;
      font-size: 1.2rem;
      font-family: 'McLaren', sans-serif;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .reveal-btn:hover {
      background: white;
      color: #ff758c;
      transform: scale(1.05);
    }
    
    .letter {
      color: white;
      font-size: 1.5rem;
      line-height: 1.8;
      opacity: 0;
      transition: opacity 1s ease;
      font-family: 'McLaren', sans-serif;
    }
    
    .letter.visible {
      opacity: 1;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=McLaren&display=swap" rel="stylesheet">
</head>
<body>
  <div class="floating-hearts" id="heartContainer"></div>
  
  <div class="content-container">
    <h1 class="title">{{ .Title }}</h1>
    <button class="reveal-btn" id="revealBtn">
      ðŸ’Œ Open My Heart
    </button>
    <div class="letter" id="letter">
      {{ .Content }}
    </div>
  </div>

  <script>
    // Create floating hearts
    const heartContainer = document.getElementById('heartContainer');
    const hearts = ['â¤ï¸', 'ðŸ’–', 'ðŸ’', 'ðŸ’•', 'ðŸ’—'];
    
    function createHeart() {
      const heart = document.createElement('span');
      heart.className = 'heart';
      heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = Math.random() * 10 + 5 + 's';
      heartContainer.appendChild(heart);
      
      setTimeout(() => {
        heart.remove();
      }, 15000);
    }
    
    // Create hearts periodically
    setInterval(createHeart, 300);
    
    // Reveal letter with animation
    document.getElementById('revealBtn').addEventListener('click', function() {
      const letter = document.getElementById('letter');
      letter.classList.add('visible');
      this.style.display = 'none';
      
      // Create extra hearts when revealed
      for(let i = 0; i < 20; i++) {
        setTimeout(createHeart, i * 100);
      }
    });
  </script>
</body>
</html>
{{ end }}
